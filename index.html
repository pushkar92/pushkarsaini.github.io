<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #558C89;
      padding: 25px;
    }
  </style>
</head>
<body bgcolor="#74AFAD">

<div class="jumbotron">
  <div class="container text-center">
    <h1>Java Just In Time</h1>      
    <p> Learn Programming Languuages </p>
  </div>
</div>



<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">JAVA</div>
        <div class="panel-body">
          <a href="http://javajust.com/introduction.html">
          <img src="/img/java.jpg" class="img-responsive" style="width:100%" alt="Image">
          </a>
        </div>
        <div class="panel-footer"> For Interviews and ICSE Board Exams </div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">C++</div>
        
        <div class="panel-body">
          <a href="http://javajust.com/cpp.html">
            <img src="/img/C++.jpg" class="img-responsive" style="width:100%" alt="Image">
          </a>  </div>
        <div class="panel-footer"> For Interview and CBSE Board Exams </div>
      </div>
    </div>
    
    </div>
  </div>
</div><br>


</div><br><br>

<footer class="container-fluid text-center">
   
  
</footer>

</html>
